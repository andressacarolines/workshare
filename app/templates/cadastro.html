<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro-Workshare</title>
  <link rel="stylesheet" href="../static/css/cadastro.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="logo"> 
      <a href="..\templates\home.html"><img src="..\static\assets\logo.svg"></a>
    </div>
  </header>

  <main class="cadastro-container">
    <form class="cadastro-box">
      <h2>Criar Conta</h2>

      <div class="input-group">
        <input type="text" placeholder="Nome Completo" required />
        <i class="fas fa-user"></i>
      </div>

      <div class="input-group">
        <input type="email" placeholder="seuemail@email.com" required />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Criar Senha" id="password" />
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit" class="btn">CADASTRAR</button>

      <p class="signup-text">
        JÃ¡ tem conta? <a href="..\templates\login.html">Acessar conta</a>
      </p>
    </form>
  </main>
  <script src="../static/js/cadastro.js"></script>
</body>
</html>
