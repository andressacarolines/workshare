<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Concluída</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../static/css/avaliar.css">
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <a href="minhasReservas.html" class="back-link">← Voltar ao painel</a>
        </header>

        <div class="main-card">
            <h1>Reserva concluída!</h1>

            <div class="alert alert-success">
                <i class="bi bi-check-circle-fill"></i>
                <p><strong>Obrigado por usar o WokShare!</strong> Sua reserva para o espaço foi concluída com sucesso.</p>
            </div>

            <div class="details-box">
                <h2>Detalhes da Reserva</h2>
                <div class="details-grid">
                    <div class="detail-item">
                        <span>Espaço</span>
                        <strong>Escritório Centro</strong>
                    </div>
                    <div class="detail-item">
                        <span>Data</span>
                        <strong>15/05/2025</strong>
                    </div>
                    <div class="detail-item">
                        <span>Horário</span>
                        <strong>14:00 - 18:00</strong>
                    </div>
                    <div class="detail-item">
                        <span>Valor</span>
                        <strong>R$ 150,00</strong>
                    </div>
                </div>
            </div>

            <form class="review-form">
                <h2>Como foi sua experiência?</h2>
                <div class="rating-group">
                    <div class="rating-stars">
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </div>
                    <span>Toque para avaliar</span>
                </div>

                <div class="form-group">
                    <label for="comentario">Comentário (opcional)</label>
                    <textarea id="comentario" rows="4" placeholder="Conte sobre sua experiência..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar avaliação</button>
            </form>
        </div>
    </div>

</body>
</html>
