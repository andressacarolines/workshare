<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../static/css/editarPerfil.css">
</head>
<body>

    <div class="page-container">
        <div class="form-card">
            <header class="card-header">
                <a href="dashboard.html" class="back-link"><i class="bi bi-arrow-left"></i></a>
                <h1>Editar Perfil</h1>
            </header>

            <section class="avatar-section">
                <div class="avatar">
                    <span>J</span>
                </div>
                <button class="change-photo-btn">
                    <i class="bi bi-camera"></i> Alterar foto
                </button>
            </section>

            <form>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person"></i>
                        <input type="text" id="nome" value="João Silva">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" value="joao@exemplo.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <div class="input-wrapper">
                        <i class="bi bi-telephone"></i>
                        <input type="tel" id="telefone" value="(11) 98765-4321">
                    </div>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <div class="input-wrapper">
                        <textarea id="bio" rows="4">Profissional de marketing digital trabalhando remotamente.</textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-save">
                        <i class="bi bi-floppy"></i> Salvar alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
