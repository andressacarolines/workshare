<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Meus Anúncios</title>
    <link rel="stylesheet" href="../static/css/meusAnuncios.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">Meu Painel</h2>

            <div class="profile">
                <h4>João Silva</h4>
                <p class="email">joao@exemplo.com</p>
                <a href="editarPerfil.html" style="text-decoration: none;">
                    <button class="btn-profile">
                        <i class="fas fa-cog"></i> Editar Perfil
                    </button>
                </a>
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="bi bi-grid-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="active">
                        <a href="meusAnuncios.html">
                            <i class="bi bi-house-door-fill"></i> Meus Anúncios
                        </a>
                    </li>
                    <li>
                        <a href="minhasReservas.html">
                            <i class="bi bi-calendar-event-fill"></i> Minhas Reservas
                        </a>
                    </li>
                    <li>
                        <a href="minhasAvaliacoes.html">
                            <i class="bi bi-star-fill"></i> Minhas Avaliações
                        </a>
                    </li>
                    <li>
                        <a href="notificacoes.html">
                            <i class="bi bi-bell-fill"></i> Notificações <span class="badge">2</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="../templates/home.html" class="logout-link">
                <button class="btn-logout">Sair</button>
            </a>
        </aside>


        <main class="main-content">
            <div class="main-header">
                <h1>Meus Anúncios</h1>
                <a href="adicionarEspaco.html" style="text-decoration: none;">
                    <button class="btn-new-listing"><i class="bi bi-plus-lg"></i> Novo Anúncio</button>
                </a>
            </div>

            <div class="table-container">
                <table class="listings-table">
                    <thead>
                        <tr>
                            <th>Anúncio</th>
                            <th>Status</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="listing-info">
                                    <img src="/trabalho/Workshare/app/static/imagens/image4.png" alt="Escritório Centro">
                                    <div>
                                        <strong>Escritório Centro</strong>
                                        <span>Rua Principal, 123</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="status status-active">Ativo</span>
                            </td>
                            <td>R$ 150,00/dia</td>
                            <td>
                                <div class="actions">
                                    <a href="editarAnuncio.html">
                                        <button class="action-btn"><i class="bi bi-pencil-fill"></i></button>
                                    </a>
                                    <button class="action-btn action-btn-delete"><i
                                            class="bi bi-trash-fill"></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="listing-info">
                                    <img src="/trabalho/Workshare/app/static/imagens/image3.png" alt="Escritório Berrini">
                                    <div>
                                        <strong>Escritório Berrini</strong>
                                        <span>Av. Berrini, 456</span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="status status-paused">Pausado</span>
                            </td>
                            <td>R$ 200,00/dia</td>
                            <td>
                                <div class="actions">
                                    <a href="editarAnuncio.html">
                                        <button class="action-btn"><i class="bi bi-pencil-fill"></i></button>
                                    </a>
                                    <button class="action-btn action-btn-delete"><i
                                            class="bi bi-trash-fill"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
